<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>
<body>

    <!-- MENU SUPERIOR -->

    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

<!-- MENU FORMULÁRIO -->

    <section>

        <!-- TÍTULO E PARÁGRAFO -->
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>

        <!-- FORMULÁRIO -->

        <form>
            <div class="formGroup">
                <label>Nome</label>
                <input type="text" name="" id="" placeholder="Insira seu nome aqui">
            </div>
            <div class="formGroup">
                <label>Sobrenome</label>
                <input type="text" name="" id="" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="formGroup">
                <label>Área de Interesse</label>
                <div class="checkboxItens">
                    <input type="checkbox" value="front" name="" id="">
                    <label>Front-end</label>
                    <input type="checkbox" value="front" name="" id="">
                    <label>Back-end</label>
                    <input type="checkbox" value="front" name="" id="">
                    <label>Banco de Dados</label>
                </div>
            </div>
            <div class="formGroup">
                <label>E-mail</label>
                <input type="email" name="" id="" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="formGroup">
                <label>Telefone</label>
                <input type="text" name="" id="" placeholder="(00) 00000-0000">
            </div>
            <div class="formGroup">
                <label>Qual frase criativa você gostaria de falar?</label>
                <input type="text" name="" id="" placeholder="Qual frase criativa você gostaria de falar?">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
